<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print">
    <meta name="description" content="{{ page.description }}">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Dallycot: {{ page.title }}</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="inner">
        {% include header.html %}
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content" class="hyphenator">
          {% include breadcrumbs.html %}
          <h1>{{ page.title }}</h1>
          {{ content }}
        </section>

        <aside id="sidebar">
          {% include sidebar.html %}

          {% if page.toc %}<div id="toc"></div>{% endif %}
        </aside>
      </div>
    </div>

    <script src="/javascripts/Hyphenator_Loader.js" type="text/javascript"></script>
    {% if page.toc %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="/javascripts/toc.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $('#toc').toc({
            showSpeed: 0,
            listType: 'ul',
            headers: '#main-content h2, #main-content h3'
          });
        });
      </script>
    {% endif %}
  </body>
</html>
